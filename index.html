<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Anúncios</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 10px;
    }
    header a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin-left: 10px;
    }
    .login-area {
      display: flex;
      gap: 5px;
    }
    .login-area input {
      padding: 5px;
      font-size: 12px;
      width: 80px;
    }
    .login-area button {
      background: #25d366;
      color: white;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-area button:hover {
      background: #1ebe5d;
    }
    h2 {
      text-align: center;
      font-size: 20px;
    }
    .anuncio {
      background: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .anuncio img {
      max-width: 100%;
      height: auto;
      margin: 5px 0;
      border-radius: 5px;
    }
    .zap {
      display: inline-block;
      margin-top: 5px;
      background: #25d366;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .login-area {
        flex-direction: column;
        align-items: flex-start;
      }
      .login-area input, .login-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><a href="index.html">Criar Conta</a></div>
    <div class="login-area">
      <input type="text" id="loginNick" placeholder="Apelido" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </div>
  </header>

  <h2>Todos os Anúncios</h2>
  <div id="listaAnuncios"></div>

  <script>
    const lista = document.getElementById('listaAnuncios');
    const anuncios = JSON.parse(localStorage.getItem('anuncios') || '[]');

    anuncios.forEach(anuncio => {
      const div = document.createElement('div');
      div.className = 'anuncio';

      div.innerHTML = `
        <strong>Apelido:</strong> ${anuncio.nickname}<br>
        <strong>WhatsApp:</strong> ${anuncio.whatsapp}<br>
        <strong>Legenda:</strong> ${anuncio.legenda}<br>
        ${anuncio.imagens.map(img => `<img src="${img}" alt="Foto">`).join('')}
        <br><a class="zap" href="${anuncio.linkZap}" target="_blank">Falar no WhatsApp</a>
      `;

      lista.appendChild(div);
    });

    function fazerLogin() {
      const nick = document.getElementById('loginNick').value;
      const senha = document.getElementById('loginSenha').value;
      const usuario = JSON.parse(localStorage.getItem('usuario_' + nick));

      if (usuario && usuario.senha === senha) {
        alert("Login realizado com sucesso!");
        window.location.href = "index.html";
      } else {
        alert("Apelido ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
