<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Anúncios</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 10px;
    }
    header a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      margin-left: 10px;
    }
    .login-area {
      display: flex;
      gap: 5px;
    }
    .login-area input {
      padding: 5px;
      font-size: 12px;
      width: 80px;
    }
    .login-area button {
      background: #25d366;
      color: white;
      border: none;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .login-area button:hover {
      background: #1ebe5d;
    }
    h2 {
      text-align: center;
      font-size: 20px;
    }
    .anuncio {
      background: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .carrossel {
      text-align: center;
      margin-top: 10px;
    }
    .carrossel img {
      max-width: 200px;
      height: auto;
      border-radius: 5px;
    }
    .zap {
      display: inline-block;
      margin-top: 5px;
      background: #25d366;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .login-area {
        flex-direction: column;
        align-items: flex-start;
      }
      .login-area input, .login-area button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><a href="index.html">Criar Conta</a></div>
    <div class="login-area">
      <input type="text" id="loginNick" placeholder="Apelido" />
      <input type="password" id="loginSenha" placeholder="Senha" />
      <button onclick="fazerLogin()">Entrar</button>
    </div>
  </header>

  <h2>Todos os Anúncios</h2>
  <div id="listaAnuncios"></div>

  <script>
    const lista = document.getElementById('listaAnuncios');
    const anunciosOriginais = JSON.parse(localStorage.getItem('anuncios') || '[]');

    function embaralhar(array) {
      return array
        .map(item => ({ item, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ item }) => item);
    }

    function exibirAnuncios(anuncios) {
      lista.innerHTML = '';
      anuncios.forEach((anuncio, index) => {
        const div = document.createElement('div');
        div.className = 'anuncio';

        div.innerHTML = `
          <strong>Apelido:</strong> ${anuncio.nickname}<br>
          <strong>WhatsApp:</strong> ${anuncio.whatsapp}<br>
          <strong>Legenda:</strong> ${anuncio.legenda}<br>
          <div class="carrossel" id="carrossel-${index}">
            <img src="${anuncio.imagens[0]}" alt="Foto">
          </div>
          <br><a class="zap" href="${anuncio.linkZap}" target="_blank">Falar no WhatsApp</a>
        `;

        lista.appendChild(div);

        // Carrossel automático de imagens
        let imgIndex = 0;
        const imgContainer = document.getElementById(`carrossel-${index}`);
        setInterval(() => {
          imgIndex = (imgIndex + 1) % anuncio.imagens.length;
          imgContainer.innerHTML = `<img src="${anuncio.imagens[imgIndex]}" alt="Foto">`;
        }, 2000);
      });
    }

    // Exibe inicialmente
    exibirAnuncios(embaralhar(anunciosOriginais));

    // Atualiza a ordem dos anúncios a cada 1 hora
    setInterval(() => {
      exibirAnuncios(embaralhar(anunciosOriginais));
    }, 3600000); // 1 hora em milissegundos

    function fazerLogin() {
      const nick = document.getElementById('loginNick').value;
      const senha = document.getElementById('loginSenha').value;
      const usuario = JSON.parse(localStorage.getItem('usuario_' + nick));

      if (usuario && usuario.senha === senha) {
        alert("Login realizado com sucesso!");
        window.location.href = "index.html";
      } else {
        alert("Apelido ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
