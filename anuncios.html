<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AnÃºncios</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #bloqueioDesktop {
      display: none;
      text-align: center;
      padding: 50px;
    }
    h2 {
      text-align: center;
      font-size: 20px;
    }
    .anuncio {
      background: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .carrossel {
      text-align: center;
      margin-top: 10px;
    }
    .carrossel img {
      max-width: 200px;
      height: auto;
      border-radius: 5px;
    }
    .zap {
      display: inline-block;
      margin-top: 5px;
      background: #25d366;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
    }
    @media (min-width: 769px) {
      body > *:not(#bloqueioDesktop) {
        display: none !important;
      }
      #bloqueioDesktop {
        display: block !important;
      }
    }
  </style>
</head>
<body>

  <div id="bloqueioDesktop">
    <h2>ðŸš« Este site Ã© exclusivo para dispositivos mÃ³veis</h2>
    <p>Por favor, acesse pelo seu celular ou tablet.</p>
  </div>

  <h2>Todos os AnÃºncios</h2>
  <div id="listaAnuncios"></div>

  <script>
    const lista = document.getElementById('listaAnuncios');
    const anunciosOriginais = JSON.parse(localStorage.getItem('anuncios') || '[]');

    function embaralhar(array) {
      return array
        .map(item => ({ item, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ item }) => item);
    }

    function exibirAnuncios(anuncios) {
      lista.innerHTML = '';
      anuncios.forEach((anuncio, index) => {
        const div = document.createElement('div');
        div.className = 'anuncio';

        div.innerHTML = `
          <strong>Apelido:</strong> ${anuncio.nickname}<br>
          <strong>WhatsApp:</strong> ${anuncio.whatsapp}<br>
          <strong>Legenda:</strong> ${anuncio.legenda}<br>
          <div class="carrossel" id="carrossel-${index}">
            <img src="${anuncio.imagens[0]}" alt="Foto">
          </div>
          <br><a class="zap" href="${anuncio.linkZap}" target="_blank">Falar no WhatsApp</a>
        `;

        lista.appendChild(div);

        // Carrossel automÃ¡tico de imagens
        let imgIndex = 0;
        const imgContainer = document.getElementById(`carrossel-${index}`);
        setInterval(() => {
          imgIndex = (imgIndex + 1) % anuncio.imagens.length;
          imgContainer.innerHTML = `<img src="${anuncio.imagens[imgIndex]}" alt="Foto">`;
        }, 2000);
      });
    }

    // Exibe inicialmente
    exibirAnuncios(embaralhar(anunciosOriginais));

    // Atualiza a ordem dos anÃºncios a cada 1 hora
    setInterval(() => {
      exibirAnuncios(embaralhar(anunciosOriginais));
    }, 3600000); // 1 hora em milissegundos
  </script>

</body>
</html>
