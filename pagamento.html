<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento do Anúncio</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pagamento do Anúncio</h2>
    <p>Para publicar seu anúncio, é necessário realizar o pagamento de <strong>R$ 9,90</strong>.</p>
    <button onclick="finalizarPagamento()">Pagar com Pix</button>
  </div>

  <script>
    function finalizarPagamento() {
      alert("Pagamento confirmado! Seu anúncio será publicado.");
      window.location.href = "anuncios.html";
    }
  </script>

</body>
</html>
